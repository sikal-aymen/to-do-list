<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo-list-aymen</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="background"></div>

  <div class="app" role="application">
    <header class="header">
      <div class="left-head">
        <h1>ToDo-LIST-AYMEN</h1>
        <p class="subtitle">Search • Filter • Sort • Prioritize</p>
      </div>
      <div class="right-head">
        <input id="searchInput" type="search" placeholder="Search tasks or descriptions..." aria-label="Search tasks">
        <button id="openModalBtn" class="btn primary" aria-haspopup="dialog">+ New Task</button>
      </div>
    </header>
  <script src="/js/script.js" defer></script>
</body>
</html>
<main class="main">
      <section class="tasks-panel" aria-live="polite">
        <div class="controls">
          <div class="filters">
            <label>Status:
              <select id="statusFilter" aria-label="Filter by status">
                <option value="all">All</option>
                <option value="todo">To do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
              </select>
            </label>

            <label>Priority:
              <select id="priorityFilter" aria-label="Filter by priority">
                <option value="all">All</option>
                <option value="p1">P1</option>
                <option value="p2">P2</option>
                <option value="p3">P3</option>
              </select>
            </label>

            <label>Sort by:
              <select id="sortSelect" aria-label="Sort tasks">
                <option value="created_desc">Newest</option>
                <option value="created_asc">Oldest</option>
                <option value="due_asc">Due soon</option>
                <option value="priority_desc">Priority (P1 first)</option>
              </select>
            </label>
          </div>
